<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="todo">
      <div class="container">
        <h1>Todo List</h1>
        <form class="todoAdd">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
          <button class="btn add">Add</button>
        </form>

        <h2>List</h2>
        <input
          type="text"
          class="form-control"
          id="filter"
          placeholder="Filter"
        />
        <button class="btn removeAll">Remove All</button>
        <div class="list__wrap">
          <h3>-TASK-</h3>
          <div class="list"></div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
